<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of your website -->
    <meta name="title" content="Online Programming Learning: HTML, CSS, JavaScript, Java, MySQL, SQL and More">

    <!-- Description of the website for search engines -->
    <meta name="description" content="Learn HTML, CSS, JavaScript, Java, MySQL, SQL, and other programming languages with real-world examples. Get hands-on coding experience, tutorials, and blogs to enhance your skills.">

    <!-- Keywords related to your content -->
    <meta name="keywords" content="Online Learning, Programming Tutorials, HTML, CSS, JavaScript, Java, MySQL, SQL, Coding, Web Development, Real Examples, Blog">

    <!-- Author of the website -->
    <meta name="author" content="Code Krat">

    <!-- Open Graph tags for social media sharing -->
    <meta property="og:title" content="Online Programming Learning: HTML, CSS, JavaScript, Java, MySQL, SQL and More">
    <meta property="og:description" content="Learn HTML, CSS, JavaScript, Java, MySQL, SQL, and other programming languages with real-world examples. Get hands-on coding experience, tutorials, and blogs.">
    <meta property="og:image" content="URL of an image representing your website">
    <meta property="og:url" content="URL of your website">

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Online Programming Learning: HTML, CSS, JavaScript, Java, MySQL, SQL and More">
    <meta name="twitter:description" content="Learn HTML, CSS, JavaScript, Java, MySQL, SQL, and other programming languages with real-world examples. Get hands-on coding experience, tutorials, and blogs.">
    <meta name="twitter:image" content="URL of an image representing your website">
    <link rel="icon" href="img/favicon-32x32.png" type="imag/png" sizes="32x32">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 50px;
            color: #0a74da;
            font-weight: bold;
            animation: fadeIn 3s ease-out infinite;
        }

        h1 span {
            color: #ff6347;
        }

        p {
            font-size: 20px;
            color: #666;
            margin-top: 20px;
            animation: slideIn 2s ease-out forwards;
        }

        /* Animation for 'Coming Soon' text */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Animation for paragraph */
        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <h1>Coming <span>Soon</span></h1>
    <p>We are working hard to bring something amazing. Stay tuned!</p>

</body>
</html>
