<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Updates</title>
    <style>
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            color: black;
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
        }

        /* Blinking "NEW" message */
        .blink {
            font-weight: bold;
            color: red;
            animation: blink-animation 1s steps(5, start) infinite;
        }

        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }

        /* Modal open button */
        #openModalBtn {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to our Website</h1>
    <p>Explore the latest updates and features!</p>

    <!-- Modal structure -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Latest Updates</h2>
            <div id="updatesContainer"></div>
        </div>
    </div>

    <script>
        // Updates array containing messages and their corresponding URLs
        const updates = [
            { message: "New feature: Dark mode is now available!", url: "dark-mode.html" },
            { message: "Check out our latest blog post on web development trends!", url: "blog/web-development-trends.html" },
            { message: "We're launching a new tutorial series next week. Stay tuned!", url: "tutorial-series.html" }
        ];

        // Function to display updates in the modal
        function showUpdates() {
            const updatesContainer = document.getElementById('updatesContainer');
            updates.forEach(update => {
                const updateElement = document.createElement('p');
                updateElement.innerHTML = `${update.message} <a href="${update.url}" class="blink" target="_blank">NEW</a>`;
                updatesContainer.appendChild(updateElement);
            });

            // Display the modal
            document.getElementById('updateModal').style.display = 'block';
        }

        // Close the modal when user clicks the close button
        document.getElementById('closeModal').onclick = function() {
            document.getElementById('updateModal').style.display = 'none';
        };

        // Close the modal if user clicks anywhere outside of the modal content
        window.onclick = function(event) {
            const modal = document.getElementById('updateModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        // Call the function when the page loads
        window.onload = showUpdates;
    </script>
</body>
</html>
